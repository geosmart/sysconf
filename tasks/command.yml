- name: remove useless git commands
  file:
    src: /usr/bin/{{item}}
    state: absent
  with_items:
    - git-alias
    - git-archive-file
    - git-authors
    - git-commits-since

- name: download antlr4
  get_url:
    url: https://www.antlr.org/download/antlr-4.9.3-complete.jar
    dest: /usr/share/java/antlr-complete.jar
