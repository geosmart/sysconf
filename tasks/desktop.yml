- name: install input method
  apt:
    name:
      - fcitx
      - fcitx-config-gtk
      - fcitx-frontend-gtk3
      - fcitx-googlepinyin
      - fcitx-modules
      - fcitx-ui-classic
      - fcitx-ui-light
      - libgtk-3-bin

- name: install chrome
  apt: deb=https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb

- name: download waterfox
  shell: >-
    wget https://cdn.waterfox.net/releases/linux64/installer/waterfox-G4.0.2.en-US.linux-x86_64.tar.bz2
    -qO - | tar -xjf - -C /home/{{user}}/local/

- name: install SVG editor
  shell: snap install boxy-svg
