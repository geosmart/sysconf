- name: install desktop
  apt:
    name:
      - autorandr
      - awesome
      - awesome-extra
      - code
      - cups # printer
      - dbus-x11
      - deepin-screenshot=4.1.8-1
      - deepin-wine5-i386
      - draw.io
      - freerdp-x11
      - geany # text editor
      - gimp
      - gthumb # image viewer
      - gtk-theme-switch
      - nm-applet
      - pavucontrol
      - qbittorrent
      - qpdfview
      - redshift
      - smplayer
      - tilix
      - vim-gtk
      - wps-office
      - x11-xkb-utils
      - x11-xserver-utils
      - xdg-user-dirs
      - xfce4-panel
      - xfce4-session
      - xinput
      - xorg
      - xsel
      - xserver-xorg-input-all
      - xserver-xorg-input-kbd
      - xserver-xorg-input-synaptics
